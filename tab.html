<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <title>Tab menu</title>
  <link rel="stylesheet" href="./css/tab.css">
  <script defer src="./js/tab.js"></script>
</head>
<body>
  <div class="tab-container">
    <div id="tab1" class="tab-menu">Tab1</div>
    <div id="tab2" class="tab-menu">Tab2</div>
    <div id="tab3" class="tab-menu">Tab3</div>
  </div>

  <div class="main-container">
    
      <div class="tab-contents">
        <div class="tab tab1">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
          </ul>
        </div>
        <div class="tab tab2">
          <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
          </ul>
        </div>
        <div class="tab tab3">
          <ul>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
          </ul>
        </div>
      </div>

  </div>

  <div class="wrap">
    <div class="tab_menu">
      <ul class="list">
        
        <li class="is_on">
          <a href="#tab0" class="btn">Tab Button1</a>
          <div id="tab1" class="cont">Tab Content1</div>
        </li>

        <li>
          <a href="#tab2" class="btn">Tab Button2</a>
          <div id="tab2" class="cont">Tab Content2</div>
        </li>

        <li>
          <a href="#tab3" class="btn">Tab Button3</a>
          <div id="tab3" class="cont">Tab Content3</div>
        </li>

      </ul>
    </div>
  </div>
</body>
</html>
